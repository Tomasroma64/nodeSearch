<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/microsoft/209/right-pointing-magnifying-glass_1f50e.png ">

    <title>Search</title>
</head>

<body class="dark">

    <div class="overlay">
        <h1 id="change-theme">Question Searcher üîç</h1>

        <div class="search">
            <label for="items">Select subject</label>

            <!-- The value for `for=""` and `id=""` has to be same. -->

            <select id="items">
              <option value="item-1">CHEM</option>
              <option value="item-2">PURE</option>
              <option value="item-3">CS</option>
            </select>

            <br>

            <h3>Question: </h3>
            <div class="contents">
                <label for="fquestion">Question: </label>
                <input type="text" id="fquestion" placeholder="copy and paste here" autocomplete="off" />

            </div>
            <div>
                <h3>Results: </h3>
                <p>Time taken: <span id="query-time"></span> ms</p>
                <p>Papers found: <span id="results-total"></span> </p>
                <br>
                <div id="results-table-holder"></div>
            </div>


        </div>

    </div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="scripts.js"></script>

</html>
