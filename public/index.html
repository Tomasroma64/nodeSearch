<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href=" https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/microsoft/209/right-pointing-magnifying-glass_1f50e.png ">

    <title>Search</title>
</head>

<body>

    <div class="main">
        <h1>Question Searcher üîç</h1>

        <div class="summary">

            <h3>Summary: </h3>
            <div class="contents">


                <table>
                    <tbody>

                        <tr>
                            <td>
                                <p class="subject-name"></p>
                            </td>

                            <td>
                                <p class="paper-num"></p>

                            </td>

                        </tr>

                    </tbody>
                </table>


                <p>Found 0 subjects</p>



            </div>

        </div>
        <div class="search">

            <h3>Question: </h3>
            <div class="contents">
                <label for="fquestion">Question: </label>
                <input id="fquestion" placeholder="copy and paste here" autocomplete="off" />



                <h3>Results: </h3>
                <p>Time taken: <span id="query-time"></span> ms</p>
                <p>Papers found: <span id="results-total"></span> </p>
                <br>

                <table id="results">

                    <tr>

                        <td>
                            <a target="_blank" href="{%print('\\open\\'+file[1])%}"></a>
                        </td>

                    </tr>

                </table>

            </div>

        </div>

    </div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="scripts.js"></script>

</html>
